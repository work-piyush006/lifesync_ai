name: LifeSync AI Alarm Build CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      # 3Ô∏è‚É£ Cache Flutter dependencies
      - name: Cache Flutter Pub
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            .packages
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.yaml') }}

      # 4Ô∏è‚É£ Ensure Android folder exists
      - name: Ensure Android folder
        run: |
          if [ ! -d "android/app" ] || [ -z "$(ls -A android)" ]; then
            flutter create .
          fi

      # 5Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 6Ô∏è‚É£ Check launcher icon exists
      - name: Check launcher icon
        run: |
          if [ ! -f "assets/logo.png" ]; then
            echo "‚ùå assets/logo.png not found!"
            exit 1
          fi

      # 7Ô∏è‚É£ Generate Launcher Icons
      - name: Generate Launcher Icons
        run: flutter pub run flutter_launcher_icons

      # 8Ô∏è‚É£ Force Gradle version
      - name: Force Gradle version
        run: |
          sed -i 's|distributionUrl=.*|distributionUrl=https\://services.gradle.org/distributions/gradle-8.6-all.zip|' android/gradle/wrapper/gradle-wrapper.properties

      # 9Ô∏è‚É£ Generate local.properties
      - name: Generate local.properties
        run: |
          echo "flutter.sdk=/opt/hostedtoolcache/flutter/stable-3.24.3-x64" > android/local.properties
          echo "sdk.dir=/usr/lib/android-sdk" >> android/local.properties

      # üîü Patch settings.gradle (fix flutterRoot error)
      - name: Patch settings.gradle
        run: |
          echo "import java.util.Properties" > android/settings.gradle
          echo "" >> android/settings.gradle
          echo "def localProperties = new Properties()" >> android/settings.gradle
          echo "def localPropertiesFile = rootProject.file('local.properties')" >> android/settings.gradle
          echo "if (localPropertiesFile.exists()) {" >> android/settings.gradle
          echo "    localPropertiesFile.withReader('UTF-8') { reader ->" >> android/settings.gradle
          echo "        localProperties.load(reader)" >> android/settings.gradle
          echo "    }" >> android/settings.gradle
          echo "}" >> android/settings.gradle
          echo "" >> android/settings.gradle
          echo "def flutterSdkPath = localProperties.getProperty('flutter.sdk')" >> android/settings.gradle
          echo "if (flutterSdkPath == null) {" >> android/settings.gradle
          echo "    throw new GradleException(\"flutter.sdk not set in local.properties\")" >> android/settings.gradle
          echo "}" >> android/settings.gradle
          echo "" >> android/settings.gradle
          echo "apply from: \"\$flutterSdkPath/packages/flutter_tools/gradle/flutter.gradle\"" >> android/settings.gradle
          echo "" >> android/settings.gradle
          echo "include ':app'" >> android/settings.gradle

      # 1Ô∏è‚É£1Ô∏è‚É£ Set SDK versions
      - name: Set SDK versions
        run: |
          sed -i 's/compileSdkVersion .*/compileSdkVersion 35/' android/app/build.gradle
          sed -i 's/targetSdkVersion .*/targetSdkVersion 35/' android/app/build.gradle
          sed -i 's/minSdkVersion .*/minSdkVersion 21/' android/app/build.gradle

      # 1Ô∏è‚É£2Ô∏è‚É£ Clean Flutter project
      - name: Clean Flutter project
        run: flutter clean

      # 1Ô∏è‚É£3Ô∏è‚É£ Get Flutter dependencies again
      - name: Get Flutter dependencies
        run: flutter pub get

      # 1Ô∏è‚É£4Ô∏è‚É£ Build Release APK
      - name: Build Release APK
        run: flutter build apk --release --no-shrink

      # 1Ô∏è‚É£5Ô∏è‚É£ Upload Release APK
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
