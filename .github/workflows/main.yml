name: LifeSync AI Alarm Build CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Flutter (latest stable)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      # 3️⃣ Ensure Android folder exists (SAFE CHECK ✅)
      - name: Ensure Android folder
        run: |
          if [ ! -d "android/app" ]; then
            echo "⚡ Android folder missing. Creating..."
            flutter create .
          else
            echo "✅ Android folder exists, skipping recreate."
          fi

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 5️⃣ Force Gradle + SDK versions for compatibility
      - name: Force Gradle + SDK versions
        run: |
          # Force Gradle 8.6
          sed -i 's#distributionUrl=.*#distributionUrl=https\://services.gradle.org/distributions/gradle-8.6-all.zip#' android/gradle/wrapper/gradle-wrapper.properties
          echo "✅ Forced Gradle 8.6"

          # Ensure compileSdkVersion & targetSdkVersion 35
          sed -i 's/compileSdkVersion [0-9]\+/compileSdkVersion 35/' android/app/build.gradle || true
          sed -i 's/targetSdkVersion [0-9]\+/targetSdkVersion 35/' android/app/build.gradle || true
          echo "✅ SDK versions set to 35"

          # 5️⃣ Patch Gradle & SDK versions
      - name: Patch Android Gradle
        run: |
          # Root build.gradle
          sed -i 's/com.android.tools.build:gradle:[0-9.]*/com.android.tools.build:gradle:8.5.2/' android/build.gradle || true
          # App build.gradle
          sed -i 's/compileSdkVersion [0-9]\+/compileSdkVersion 35/' android/app/build.gradle || true
          sed -i 's/targetSdkVersion [0-9]\+/targetSdkVersion 35/' android/app/build.gradle || true
          sed -i 's/minSdkVersion [0-9]\+/minSdkVersion 23/' android/app/build.gradle || true

      # 6️⃣ Build Release APK
      - name: Build Release APK
        run: flutter build apk --release --no-shrink

      # 7️⃣ Upload Release APK as artifact
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
