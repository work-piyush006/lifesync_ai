name: Flutter Build CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout Repo
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Flutter (stable channel)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: stable

      # 3Ô∏è‚É£ Enable Flutter web (optional)
      - name: Enable Flutter web
        run: flutter config --enable-web

      # 4Ô∏è‚É£ Cache pub packages
      - name: Cache Pub Packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # 5Ô∏è‚É£ Get dependencies
      - name: Flutter Pub Get
        run: flutter pub get

      # 6Ô∏è‚É£ Analyze code
      - name: Analyze
        run: flutter analyze

      # 7Ô∏è‚É£ Run tests
      - name: Run Tests
        run: flutter test --coverage

      # 8Ô∏è‚É£ Build Debug APK
      - name: Build APK (Debug)
        run: flutter build apk --debug --target-platform android-arm,android-arm64,android-x64

      # 9Ô∏è‚É£ Build Release APK
      - name: Build APK (Release)
        run: flutter build apk --release --target-platform android-arm,android-arm64,android-x64

      # üîü Upload artifacts (v4)
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: lifesync-apks
          path: build/app/outputs/flutter-apk/*.apk
