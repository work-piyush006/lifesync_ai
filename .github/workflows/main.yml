name: LifeSync AI Alarm Build CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      # 3Ô∏è‚É£ Cache Flutter dependencies
      - name: Cache Flutter Pub
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            .packages
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.yaml') }}

      # 4Ô∏è‚É£ Ensure Android folder exists
      - name: Ensure Android folder
        run: |
          if [ ! -f "android/app/build.gradle" ] || [ ! -f "android/gradle/wrapper/gradle-wrapper.properties" ]; then
            echo "‚ö†Ô∏è Minimal Android files missing! Generating Android folder..."
            flutter create . --platforms android
          else
            echo "‚úÖ Minimal Android folder exists"

      # 5Ô∏è‚É£ Copy your 4 custom Android files
      - name: Copy custom Android files
        run: |
          cp ./custom_android_files/build.gradle android/app/build.gradle
          cp ./custom_android_files/AndroidManifest.xml android/app/src/main/AndroidManifest.xml
          cp ./custom_android_files/settings.gradle android/settings.gradle
          cp ./custom_android_files/build.gradle android/build.gradle

      # 6Ô∏è‚É£ Ensure AndroidX migration & Gradle plugin fix
      - name: Fix AndroidX & Flutter Gradle Plugin
        run: |
          sed -i 's/compileSdkVersion .*/compileSdkVersion 35/' android/app/build.gradle
          sed -i 's/targetSdkVersion .*/targetSdkVersion 35/' android/app/build.gradle
          sed -i 's/minSdkVersion .*/minSdkVersion 21/' android/app/build.gradle
          sed -i '/apply plugin: "com.android.application"/a apply plugin: "kotlin-android"' android/app/build.gradle
          sed -i '/apply plugin: "com.android.application"/a apply plugin: "org.jetbrains.kotlin.android"' android/app/build.gradle

      # 7Ô∏è‚É£ Force Gradle version
      - name: Force Gradle version
        run: |
          sed -i 's|distributionUrl=.*|distributionUrl=https\://services.gradle.org/distributions/gradle-8.6-all.zip|' android/gradle/wrapper/gradle-wrapper.properties

      # 8Ô∏è‚É£ Generate local.properties
      - name: Generate local.properties
        run: |
          echo "flutter.sdk=/opt/hostedtoolcache/flutter/stable-3.24.3-x64" > android/local.properties
          echo "sdk.dir=/usr/lib/android-sdk" >> android/local.properties

      # 9Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # üîü Lock critical plugin versions
      - name: Lock plugin versions
        run: |
          flutter pub add geolocator:^14.0.2
          flutter pub add audioplayers:^6.4.0
          flutter pub add flutter_plugin_android_lifecycle:^2.0.30
          flutter pub get

      # 1Ô∏è‚É£1Ô∏è‚É£ Check launcher icon
      - name: Check launcher icon
        run: |
          if [ ! -f "assets/logo.png" ]; then
            echo "‚ùå assets/logo.png not found!"
            exit 1
          else
            echo "‚úÖ Launcher icon found"

      # 1Ô∏è‚É£2Ô∏è‚É£ Generate launcher icons
      - name: Generate Launcher Icons
        run: flutter pub run flutter_launcher_icons

      # 1Ô∏è‚É£3Ô∏è‚É£ Clean project
      - name: Clean Flutter project
        run: flutter clean

      # 1Ô∏è‚É£4Ô∏è‚É£ Get dependencies again
      - name: Get Flutter dependencies
        run: flutter pub get

      # 1Ô∏è‚É£5Ô∏è‚É£ Build Release APK
      - name: Build Release APK
        run: flutter build apk --release --no-shrink

      # 1Ô∏è‚É£6Ô∏è‚É£ Upload Release APK
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
