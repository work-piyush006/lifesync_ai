name: LifeSync AI Alarm Build CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Flutter stable
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # 3️⃣ Cache pub packages
      - name: Cache Pub Packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # 4️⃣ Ensure Android folder exists
      - name: Ensure Android folder
        run: |
          if [ ! -d "android" ]; then
            echo "Android folder missing. Generating..."
            flutter create .
          else
            echo "Android folder exists."
          fi

      # 5️⃣ Get dependencies
      - name: Flutter Pub Get
        run: flutter pub get

      # 6️⃣ Analyze code
      - name: Analyze
        run: flutter analyze

      # 7️⃣ Build Debug APK
      - name: Build APK (Debug)
        run: flutter build apk --debug --target-platform android-arm,android-arm64,android-x64

      # 8️⃣ Build Release APK (private)
      - name: Build APK (Release)
        run: flutter build apk --release --target-platform android-arm,android-arm64,android-x64

      # 9️⃣ Upload artifacts
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: lifesync-apks
          path: build/app/outputs/flutter-apk/*.apk
