name: LifeSync AI Alarm Build CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Flutter (latest stable)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      # 3️⃣ Ensure Android folder exists
      - name: Ensure Android folder
        run: |
          if [ ! -d "android/app" ] || [ -z "$(ls -A android)" ]; then
            echo "⚡ Android folder missing/empty. Creating fresh project structure..."
            flutter create .
          else
            echo "✅ Android folder exists."
          fi

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 5️⃣ Generate Launcher Icons (custom logo)
      - name: Generate Launcher Icons
        run: flutter pub run flutter_launcher_icons

      # 6️⃣ Force Gradle version for compatibility
      - name: Force Gradle version
        run: |
          sed -i 's|distributionUrl=.*|distributionUrl=https\://services.gradle.org/distributions/gradle-8.6-all.zip|' android/gradle/wrapper/gradle-wrapper.properties
          echo "✅ Forced Gradle 8.6"

      # 7️⃣ Set SDK versions for plugins (compileSdkVersion 35)
      - name: Set SDK versions
        run: |
          echo "⚡ Updating compileSdkVersion and targetSdkVersion to 35..."
          sed -i 's/compileSdkVersion .*/compileSdkVersion 35/' android/app/build.gradle
          sed -i 's/targetSdkVersion .*/targetSdkVersion 35/' android/app/build.gradle
          echo "✅ SDK versions set"

      # 8️⃣ Build Release APK
      - name: Build Release APK
        run: flutter build apk --release

      # 9️⃣ Upload Release APK as artifact
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
