name: LifeSync AI Alarm Build CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Flutter stable
      - name: Setup Flutter
        uses: flutter-actions/setup-flutter@v2
        with:
          channel: stable

      # 3Ô∏è‚É£ Cache pub packages
      - name: Cache Pub Packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # 4Ô∏è‚É£ Generate missing folders (android/ios)
      - name: Ensure Flutter project structure
        run: |
          if [ ! -d "android" ]; then
            echo "Android folder missing. Generating..."
            flutter create .
          else
            echo "Android folder exists."
          fi
          "flutter create"

      # 5Ô∏è‚É£ Get dependencies
      - name: Flutter Pub Get
        run: flutter pub get

      # 6Ô∏è‚É£ Analyze code
      - name: Analyze
        run: flutter analyze

      # 8Ô∏è‚É£ Build Debug APK
      - name: Build APK (Debug)
        run: flutter build apk --debug --target-platform android-arm,android-arm64,android-x64

      # 9Ô∏è‚É£ Build Release APK
      - name: Build APK (Release)
        run: flutter build apk --release --target-platform android-arm,android-arm64,android-x64

      # üîü Upload artifacts
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: lifesync-apks
          path: build/app/outputs/flutter-apk/*.apk
