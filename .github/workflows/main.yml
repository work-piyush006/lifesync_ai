name: LifeSync AI Alarm Build CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Flutter stable
      - name: Setup Flutter
        uses: flutter-actions/setup-flutter@v2
        with:
          channel: stable

      # 3Ô∏è‚É£ Cache pub packages
      - name: Cache Pub Packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # 4Ô∏è‚É£ Ensure Android folder & .gitignore
      - name: Ensure Android folder & Gitignore
        run: |
          if [ ! -d "android" ]; then
            echo "Android folder missing. Generating..."
            flutter create .
          else
            echo "Android folder exists."
          fi

          # Create default Android .gitignore if missing
          if [ ! -f "android/.gitignore" ]; then
            echo "Creating default Android .gitignore..."
            cat <<EOL > android/.gitignore
# Built application files
*.apk
*.ap_
*.aab

# Files for the ART/Dalvik VM
*.dex

# Java class files
*.class

# Generated files
bin/
gen/
build/

# Gradle files
.gradle/
build/
!gradle-wrapper.jar

# Local configuration file (sdk path, etc)
local.properties

# IntelliJ
*.iml
.idea/
*.ipr
*.iws

# VS Code
.vscode/

# Keystore files
*.jks

# Google Services (Firebase)
google-services.json

# Android Studio Captured Images
captures/

# NDK
obj/

# Misc
*.log
EOL
          fi

      # 5Ô∏è‚É£ Get dependencies
      - name: Flutter Pub Get
        run: flutter pub get

      # 6Ô∏è‚É£ Analyze code
      - name: Analyze
        run: flutter analyze

      # 7Ô∏è‚É£ Run tests
      - name: Run Tests
        run: flutter test --coverage

      # 8Ô∏è‚É£ Build Debug APK
      - name: Build APK (Debug)
        run: flutter build apk --debug --target-platform android-arm,android-arm64,android-x64

      # 9Ô∏è‚É£ Build Release APK
      - name: Build APK (Release)
        run: flutter build apk --release --target-platform android-arm,android-arm64,android-x64

      # üîü Upload artifacts
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: lifesync-apks
          path: build/app/outputs/flutter-apk/*.apk
