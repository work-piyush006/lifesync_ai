name: LifeSync AI Alarm Build CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Flutter stable
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # 3️⃣ Cache pub packages
      - name: Cache Pub Packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # 4️⃣ Ensure full Android folder with v2 embedding
      - name: Ensure full Android folder (v2 embedding)
        run: |
          echo "Recreating Android folder for Flutter v2 embedding..."
          # Backup existing .gitignore
          if [ -f android/.gitignore ]; then
            cp android/.gitignore android/.gitignore.backup
          fi
          # Remove old Android folder (even if empty or v1)
          rm -rf android
          # Create new Android folder
          flutter create .
          # Restore .gitignore if it existed
          if [ -f android/.gitignore.backup ]; then
            mv android/.gitignore.backup android/.gitignore
          fi

      # 5️⃣ Get dependencies
      - name: Flutter Pub Get
        run: flutter pub get

      # 7️⃣ Build Debug APK
      - name: Build APK (Debug)
        run: flutter build apk --debug --target-platform android-arm,android-arm64,android-x64

      # 8️⃣ Build Release APK (private)
      - name: Build APK (Release)
        run: flutter build apk --release --target-platform android-arm,android-arm64,android-x64

      # 9️⃣ Upload APKs
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: lifesync-apks
          path: build/app/outputs/flutter-apk/*.apk
